data:
  dataloader:
    batch_size: 32
  
checkpointing:
  run_name: "demo-1"
  save_every_n_steps: 50

  save_checkpoint_repo_id: "pico-lm/demo"

  learning_dynamics:
    batch_size: 16

model:
    d_model: 96
    activation_hidden_dim: 384

evaluation: 
  paloma:
    batch_size: 32

monitoring:
  logging:
    log_every_n_steps: 10

training:
  max_steps: 100

  optimization:
    lr: 0.001
    lr_warmup_steps: 30

    gradient_accumulation_steps: 2
  
  fabric:
    num_devices: 1
