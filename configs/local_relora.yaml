checkpointing:
  run_name: local_relora
  save_every_n_steps: 10

  save_checkpoint_repo_id: null # set to null to disable uploading checkpoints to HuggingFace Hub

  training:
    auto_resume: false
  
  learning_dynamics:
    # layer_suffixes: ["_lora"]
    layer_suffixes: []

model:
  n_layers: 2
  d_model: 96
  activation_hidden_dim: 384
  relora:
    target_modules: 
      - attention
      - feed_forward
    reset_frequency: 10
    r: 16

data:
  dataset: pico-lm/pretokenized-paloma-tinsy
  dataloader:
    batch_size: 2
    max_seq_len: 10
  
monitoring:
  logging:
    log_every_n_steps: 1
  experiment_tracker:
    framework: null
    # framework: wandb
    # wandb_project: relora-pico
    # wandb_entity: mps_tiny_relora

training:
  fabric: 
    accelerator: mps
    strategy: auto
    num_nodes: 1
    num_devices: 1

  max_steps: 50

  optimization:
    lr_scheduler: relora_jagged_cosine
    lr: 0.001
    lr_warmup_steps: 5
    min_lr_ratio: 0.1
    restart_warmup_steps: 5

    gradient_accumulation_steps: 1

evaluation:
  metrics: null
  # paloma:
  #   batch_size: 2