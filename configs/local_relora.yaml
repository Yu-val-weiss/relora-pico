checkpointing:
  run_name: local_relora
  save_every_n_steps: 10

  save_checkpoint_repo_id: null # set to null to disable uploading checkpoints to HuggingFace Hub

  training:
    auto_resume: false
  
  learning_dynamics:
    layer_suffixes: []

model:
  n_layers: 2
  relora:
    target_modules: 
      - SwiGLU
      - Attention
    reset_frequency: 10
    r: 256

data:
  dataset: pico-lm/pretokenized-paloma-tinsy
  dataloader:
    batch_size: 2
    mini_batch_size: 2
    max_seq_len: 10
  
monitoring:
  logging:
    log_every_n_steps: 1
  experiment_tracker:
    framework: null

training:
  fabric: 
    accelerator: mps
    strategy: auto

  max_steps: 50

  optimization:
    lr_scheduler: relora_jagged_cosine
    lr: 0.001
    lr_warmup_steps: 5
    min_lr_ratio: 0.1
    restart_warmup_steps: 5

    gradient_accumulation_steps: 1

evaluation:
  metrics: null